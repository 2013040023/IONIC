<ion-header>

  <ion-navbar color="ihHeader">
    <ion-title>원우소식</ion-title>
    	<ion-buttons end>
			<button (click)="addNotice()" ion-button icon-only>
				<i class="fa fa-edit fa-lg"></i>
			</button>
	    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list [virtualScroll]="items" style="padding:0px;">
		<ion-item style="padding:0px;" *virtualItem="let item" (click)="detailBoard(item.board_id,item.user_no)">
			
			<div style="padding:8px;">	
				<h2>{{item.board_title}}</h2>
			</div>
			<!-- <img  *ngIf="item.board_img1 != null" [src]=item.board_img1 style="padding:8px;" /> -->
			<div style="padding:0px 8px 8px 8px;color: #848484;font-size: 1.2rem;">
				{{item.user_name}} : {{item.regi_date}}
			</div>

		</ion-item>
	</ion-list>
</ion-content>
