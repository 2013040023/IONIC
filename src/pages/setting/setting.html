<ion-header>

  <ion-navbar color="ihHeader">
    <ion-title>설정</ion-title>
    <ion-buttons end>
            <button (click)="clickSubmit()" ion-button icon-only >
                저장
            </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="thumbnail"  (click)="actionSheet()">
        <img *ngIf="user.ceoImg != undefined" [src]="user.ceoImg" >
    </div>
    <form (ngSubmit)="join()">
    <table>
        <tr>
            <td>성   명</td>
            <td style="background-color: #f8f8f8;">{{user.userName}}  {{user.ceoOrderNm}}</td>
        </tr>
        <tr>
            <td>휴대전화</td>
            <td style="background-color: #f8f8f8;">{{user.phoneNum}}</td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><ion-input type="email" placeholder="이메일" [(ngModel)]="user.ceoEmail" name="ceoEmail"></ion-input></td>
        </tr>
        <tr>
            <td>상   호</td>
            <td><ion-input type="text" placeholder="회사/기관" [(ngModel)]="user.ceoCpn" name="ceoCpn"></ion-input></td>
        </tr>
        <tr>
            <td>업   종</td>
            <td><ion-input type="text" placeholder="업태/종목" [(ngModel)]="user.ceoCtg" name="ceoCtg"></ion-input></td>
        <tr>
            <td>직   위</td>
            <td><ion-input type="text" placeholder="직위/직책" [(ngModel)]="user.ceoSpot" name="ceoSpot"></ion-input></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><ion-input type="tel" placeholder="전화번호" [(ngModel)]="user.ceoCpnNo" name="ceoCpnNo"></ion-input></td>
        </tr>
        <tr>
            <td>팩스번호</td>
            <td><ion-input type="tel" placeholder="팩스번호" [(ngModel)]="user.ceoFaxNo" name="ceoFaxNo"></ion-input></td>
        </tr>
        <tr>
            <td>직장주소</td>
            <td>
                <ion-textarea placeholder="직장주소" [(ngModel)]="user.ceoRtAddr" name="ceoRtAddr" ></ion-textarea>
            </td>
        </tr>
        <tr>
            <td>자동로그인</td>
            <td style="text-align: right;">
                <ion-toggle style="float:right;" [(ngModel)]="autologinToggle" name="autologinToggle" (ionChange)="updateAutologin()"></ion-toggle>
            </td>
        </tr>
    </table>
    </form>
     <div style="width:100%;" (click)="deleteUser()">
         <button ion-button full type="submit" style="height: 40px;margin:0px;">회원탈퇴</button>
    </div>
</ion-content>
