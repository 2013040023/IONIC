<ion-header>

  <ion-navbar color="ihHeader" id='ihHeader'>
    <ion-title>{{user.code_nm}}</ion-title>
    <ion-buttons end>
        <button (click)="clickMain()" ion-button icon-only >
            홈
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-item-group>
	    <ion-item >
		    <ion-avatar item-start>
		    	<img [src]="user.ceoImg">
		    </ion-avatar>
		    <h2>{{user.userName}}</h2>
		    <p (click)="phoneCall(user.phoneNum)"> 
                핸드폰 : <span style="color:#0eb53c;font-weight: 600;">{{user.phoneNum}} <i class="fa fa-phone"></i></span>
            </p>
		    <p>이메일 : {{user.ceoEmail}}</p>
  		</ion-item>
	</ion-item-group>
	<div style="width:100%;background-color: #f8f8f8;height: 40px;font-weight: 600;padding: 10px;">직장</div>
	<table>
        <tr>
            <td>회사/기관</td>
            <td>{{user.ceoCpn}}</td>
        </tr>
        <tr>
            <td>업태/종목</td>
            <td>{{user.ceoCtg}}</td>
        </tr>
        <tr>
            <td>직위/직책</td>
            <td>{{user.ceoSpot}}</td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td>{{user.ceoCpnNo}}</td>
        </tr>
        <tr>
            <td>팩스번호</td>
            <td>{{user.ceoFaxNo}}</td>
        <tr>
            <td>직장주소</td>
            <td>{{user.ceoRtAddr}}</td>
        </tr>
    </table>
    <div style="width:100%;background-color: #f8f8f8;height: 40px;font-weight: 600;padding: 10px;" id="relationship">Relationship
        <div style="float: right;" (click)="saveComment()">                
            <i class="fa fa-check fa-lg"></i>   
            저장         
        </div>
    </div>
	<table>
        <tr>
            <td>
                <ion-textarea placeholder="당신의 느낌은?" style="padding:8px 0px 0px 8px;"  id="comment" [(ngModel)]="user.comment" name="user.comment" ></ion-textarea>
            </td>
        </tr> 
    </table>

</ion-content>
