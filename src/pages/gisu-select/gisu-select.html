<ion-header>

  <ion-navbar color="ihHeader">
    <ion-title>{{gisu.code_nm}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>
		<ion-item-group *ngFor="let user of users; let i = index" (click)="userSelected(user.CEO_NO)">
		    <ion-item >
			    <ion-avatar item-start>
			    	<img [src]="user.CEO_IMG">
			    </ion-avatar>
			    <h2>{{user.CEO_NM}}</h2>
			    <p>기수 : {{gisu.code_nm}}</p>
			    <p>회사/기관 : {{user.CEO_CPN}}</p>
			    <p>전화 : {{user.phone_num_fix}}</p>
			    <div style="position: absolute;top:10px;right:10px;">
                    <div style="display: inline-block;width: 35px;height: 35px;background-color: #eaa966;text-align: center;border-radius: 20%;vertical-align: top;">
                        <a [href]="sanitize('sms:' + user.CEO_HDP_NO01)" class="button" >
                            <i style="color:#fff;" class="fa fa-comment"></i>
                        </a>
                    </div>
                    <div style="display: inline-block;width: 35px;height: 35px;background-color: #5bd202;text-align: center;border-radius: 20%;padding-top: 8px;" (click)="phoneCall(user.CEO_HDP_NO01)">
                        <i style="color:#fff;" class="fa fa-phone"></i>
                    </div>
                </div>
	  		</ion-item>
		</ion-item-group>
	</ion-list>

</ion-content>
