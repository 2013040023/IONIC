<ion-header>

  <ion-navbar color="ihHeader">
    <ion-title>비밀번호 찾기</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h4 style="color:#ffffff;">회원정보에 등록한 휴대전화로 인증{{nickname}}</h4>
	<p style="color:#ffffff;">회원정보에 등록한 휴대전화 번호와 입력한 휴대전화 번호가 같아야 인증번호를 받을 수 있습니다.</p>

	<form (ngSubmit)="findID1()">
		<ion-grid>
			<ion-row>
				<ion-col>
					<input type="text" placeholder="이름" [(ngModel)]="todo.username" name="username"/>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-9>
					<input type="text" placeholder="휴대전화" [(ngModel)]="todo.userPhoneNumber" name="userPhoneNumber"/>
				</ion-col>
				<ion-col col-3>
					<button ion-button full color="light" (click)="checkNumber()" type="button">인증</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<input type="text" placeholder="인증번호" [(ngModel)]="todo.userNumberInput" name="userNumberInput"/>
				</ion-col>
			</ion-row>
			<ion-row>
				<div style="padding:5px;width:100%;">
					<button ion-button full type="submit" style="height: 50px;">확인</button>
				</div>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
