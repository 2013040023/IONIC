<ion-content>
	<form (ngSubmit)="addGroupMember()">
	<table id="layer" style="margin:auto;width: 80%;background-color: #fff;">
		<tr>
			<td colspan="2">
                <div class="thumbnail">
				    <img *ngIf="groupModel.groupMemberImg != undefined" [src]="groupModel.groupMemberImg" (click)="actionSheet()">
                </div>
			</td>
		</tr>
		 <tr>
            <td>성&nbsp;&nbsp;&nbsp;명</td>
            <td>
            <ion-input type="text" placeholder="이름" [(ngModel)]="groupModel.groupMemberName" name="groupMemberName"></ion-input>
            </td>
        </tr>
        <tr>
            <td>소&nbsp;&nbsp;&nbsp;속</td>
            <td>
            <ion-input type="text" placeholder="병원소속" [(ngModel)]="groupModel.groupMemberSpot" name="groupMemberSpot"></ion-input>
            </td>
        </tr>
        <tr>
            <td>전&nbsp;&nbsp;&nbsp;화</td>
            <td> 
            <ion-input type="tel" placeholder="휴대전화" [(ngModel)]="groupModel.groupMemberPhone" name="groupMemberPhone"></ion-input>
            </td>
        </tr>
        <tr>
            <td>이메일</td>
            <td>
            <ion-input type="email" placeholder="이메일" [(ngModel)]="groupModel.groupMemberEmail" name="groupMemberEmail"></ion-input>
            </td>
        </tr>
        <tr>
	        <td style="text-align: center;" colspan="2">
	            <button ion-button color="ihbutton" type="submit">{{groupModel.buttonText}}</button>
	            <button ion-button color="ihbutton" (click)="popupClose()" type="button" >취소</button>
	        </td>
	    </tr>
	</table>
	</form>
</ion-content>
