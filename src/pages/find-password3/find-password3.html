<ion-header>

  <ion-navbar color="ihHeader">
    <ion-title>비밀번호 재설정</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<h4 style="color:#ffffff; margin-bottom: 15px;">새로운 비밀번호를 설정해 주세요.</h4>
<input type="password" placeholder="비밀번호" [(ngModel)]="todo.userpassword" name="userpassword"/>
<input type="password" placeholder="비밀번호" [(ngModel)]="todo.userpassword2" name="userpassword2"/>
<button ion-button full (click)="changePassword()" style="height: 50px;margin-top: 8px;" type="button">변경</button>

</ion-content>
